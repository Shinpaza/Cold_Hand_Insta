{% extends 'base.html' %}

{% block content %}
  <form action='' method='POST' enctype='multipart/form-data'>
    {% csrf_token %}
    {{form.as_p}}
    <div class='w-50'>
      <p>{{ form.username }}</p>
      <p>{{ form.password1 }}</p>
      <p>{{ form.password2 }}</p>
      <p>{{ form.image_url }}</p>
      
      <button class='w-100 btn btn-outline-primary'>회원가입</button>
    </div>
  </form>
{% endblock content %}

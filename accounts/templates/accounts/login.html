
{% extends 'base.html' %}

{% load static %}
{% block content %}
<div class='d-flex m-5 h-100 p-5 mx-auto flex-column'>
  <div class='d-flex justify-content-center align-items-center mt-5'>
    <div class='cover-container bg-white d-flex w-100 h-100 p-3 mx-auto flex-column justify-content-center' >
      <div class='d-flex justify-content-center align-items-center'>
        <div class='image-block mx-4' style='width: 140%;'>
          <img src="{% static 'ssafy_logo.png' %}" class='w-100'>
        </div>
        
        <div class='text-center bg-white p-3 login-form mx-4 w-100'>
          <form action="" method='POST'>
            {% csrf_token %}
            
            <img class='img-fluid mb-5' src="{% static 'ssafstagram_logo.png' %}">
            <p>{{ form.username }}</p>
            <p>{{ form.password }}</p>
            
            <button class='w-100 btn btn-outline-primary'>로그인</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock content %}

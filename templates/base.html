<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
  <style>
    .logo {
      width: 103px;
      height: 29px;
      padding: 0;
    }

    .menu {
      width: 278px;
      height: 24px;
      padding-left: 24px;
      padding-right: 0;
      text-decoration: none;
      list-style: none;
      margin-bottom: 0;
    }
    
    .menu > li > a {
      color: black;
    }

    .search {
      height: 36px;
    }

    .navbar {
      height: 60px;
    }

    .icon {
      width: 24px;
      height: 24px;
    }

    .navbar {
      padding-left: 20px;
      padding-right: 20px;
    }

    body {
      min-width: 576px; 
    }

    @media screen and (max-width:770px){
      .search {
        display:none !important;
      }
    }

    .show {
      left: -100px !important;
    }
    .navmenu {
      max-width: 975px;
    }
    {% block style %}
    {% endblock style %}
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top border-bottom ">
      <div class="container-fluid d-flex justify-content-between navmenu">
        <a class="navbar-brand logo" href="{% url 'feeds:index' %}">Saffstagram</a>
  
        <div class="d-flex align-items-center row justify-content-between">
          <form class="d-flex search align-items-center col-md-auto">
            <input class="form-control me-2 bg-light border-0" type="search" placeholder="검색" aria-label="Search">
          </form>
          <ul class="d-flex justify-content-between menu align-items-center">
            <li class="nav-item">
              <a class="" href="{% url 'feeds:index' %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door  icon" viewBox="0 0 16 16">
                <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
              </svg></a>
            </li>
            <li class="nav-item"> 
              <a class="" href=""><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-paper icon" viewBox="0 0 16 16">
                <path d="M4 0a2 2 0 0 0-2 2v1.133l-.941.502A2 2 0 0 0 0 5.4V14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V5.4a2 2 0 0 0-1.059-1.765L14 3.133V2a2 2 0 0 0-2-2H4Zm10 4.267.47.25A1 1 0 0 1 15 5.4v.817l-1 .6v-2.55Zm-1 3.15-3.75 2.25L8 8.917l-1.25.75L3 7.417V2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v5.417Zm-11-.6-1-.6V5.4a1 1 0 0 1 .53-.882L2 4.267v2.55Zm13 .566v5.734l-4.778-2.867L15 7.383Zm-.035 6.88A1 1 0 0 1 14 15H2a1 1 0 0 1-.965-.738L8 10.083l6.965 4.18ZM1 13.116V7.383l4.778 2.867L1 13.117Z"/>
              </svg></a>
            </li>
            <li class="nav-item">
              <a class="" href="{% url 'feeds:create' %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square icon" viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg></a>
            </li>
            <li class="nav-item">
              <a class="" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-compass icon" viewBox="0 0 16 16">
                <path d="M8 16.016a7.5 7.5 0 0 0 1.962-14.74A1 1 0 0 0 9 0H7a1 1 0 0 0-.962 1.276A7.5 7.5 0 0 0 8 16.016zm6.5-7.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                <path d="m6.94 7.44 4.95-2.83-2.83 4.95-4.949 2.83 2.828-4.95z"/>
              </svg></a>
            </li>
            <li class="nav-item">
              <a class="" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart icon" viewBox="0 0 16 16">
                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
              </svg></a>
            </li>
            <li class="nav-item dropdown">
              <a class="" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle icon" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg></a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                {% if request.user.is_authenticated %}
                <li><a class="dropdown-item" href="{% url 'accounts:profile' request.user.username %}">프로필</a></li>
                <li><a class="dropdown-item" href="#">저장됨</a></li>
                <li><a class="dropdown-item" href="#">설정</a></li>
                <hr>
                <li><a class="dropdown-item" href="#">
                  <form action="{% url 'accounts:logout' %}" method='POST'>
                    {% csrf_token %}
                    <button class='btn'>로그아웃</button>
                  </form>
                </a></li>
                {% else %}
                  <li><a class="dropdown-item"href="{% url 'accounts:login' %}">로그인</a>
                  <li><a class="dropdown-item"href="{% url 'accounts:signup' %}">회원가입</a>
                {% endif %}
              </ul>
            </li>
  
          </ul>
        </div>
      </div>
    </nav>

  <div class="container mt-5 ">
    <div class='mb-4'><hr></div>
    {% block content %}
    
    {% endblock content %}
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

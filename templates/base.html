{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <title>Document</title>
  <style>

    .menu {
      width: 278px;
      height: 24px;
      padding-left: 24px;
      padding-right: 0;
      text-decoration: none;
      list-style: none;
      margin-bottom: 0;
    }
    
    .menu > li > a {
      color: black;
    }

    .search {
      height: 36px;
    }

    .navbar {
      height: 60px;
      padding-left: 20px;
      padding-right: 20px;
    }

    .icon {
      width: 24px;
      height: 24px;
    }

    body {
      min-width: 576px;
      background-color: #F7F7F7;
    }

    

    @media screen and (max-width:770px){
      .search {
        display:none !important;
      }
    }

    .dropdown-menu {
      left: -100px !important;
    }
    .navmenu {
      max-width: 975px;
      padding: 0;
      height: 60px;
    }
    .bg-main {
      background: rgb(250, 250, 250);
    }
    body{

      -ms-overflow-style: none; 
    
    } 
    
    ::-webkit-scrollbar { 
    
    display: none; 
    
    }

    .fake {
      cursor:pointer;
    }
    {% block style %}
    {% endblock style %}
  </style>
</head>
<body class='bg-main'>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top border-bottom py-0">
      <div class="container-fluid d-flex justify-content-between navmenu align-items-center">
        <a class="" href="{% url 'feeds:index' %}"><img src="{% static 'ssafstagram_logo.png' %}" alt="" height='40'></a>
  
        <div class="d-flex align-items-center row justify-content-between">
          <form class="d-flex search align-items-center col-md-auto">
            <input class="form-control me-2 bg-light border-0" type="text" placeholder="검색" aria-label="Search" id='search'>
          </form>
        </div>
        <div class='d-flex align-items-center'>
          <ul class="d-flex justify-content-between menu align-items-center">
            <li class="nav-item">
              <a class="" href="{% url 'feeds:index' %}"><svg aria-label="홈" class="_8-yf5 " color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24"><path d="M22 23h-6.001a1 1 0 01-1-1v-5.455a2.997 2.997 0 10-5.993 0V22a1 1 0 01-1 1H2a1 1 0 01-1-1V11.543a1.002 1.002 0 01.31-.724l10-9.543a1.001 1.001 0 011.38 0l10 9.543a1.002 1.002 0 01.31.724V22a1 1 0 01-1 1z"></path></svg></a>
            </li>
            <li class="nav-item"> 
              <a class="fake" id='dm' onclick="swal('디엠보다 전화로 따뜻한 말 한마디는 어떨까요?')"><svg aria-label="Direct" class="_8-yf5 " color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24"><line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="22" x2="9.218" y1="3" y2="10.083"></line><polygon fill="none" points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></polygon></svg></a>
            </li>
            <li class="nav-item">
              <a class="" href="{% url 'feeds:create' %}"><svg aria-label="새로운 게시물" class="_8-yf5 " color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24"><path d="M2 12v3.45c0 2.849.698 4.005 1.606 4.944.94.909 2.098 1.608 4.946 1.608h6.896c2.848 0 4.006-.7 4.946-1.608C21.302 19.455 22 18.3 22 15.45V8.552c0-2.849-.698-4.006-1.606-4.945C19.454 2.7 18.296 2 15.448 2H8.552c-2.848 0-4.006.699-4.946 1.607C2.698 4.547 2 5.703 2 8.552z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="6.545" x2="17.455" y1="12.001" y2="12.001"></line><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="12.003" x2="12.003" y1="6.545" y2="17.455"></line></svg></a>
            </li>
            <li class="nav-item">
              <a class="fake" onclick="swal('밖에 나가 나침반을 보며 산책하는 건 어떨까요?')"><svg aria-label="사람 찾기" class="_8-yf5 " color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24"><polygon fill="none" points="13.941 13.953 7.581 16.424 10.06 10.056 16.42 7.585 13.941 13.953" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></polygon><polygon fill-rule="evenodd" points="10.06 10.056 13.949 13.945 7.581 16.424 10.06 10.056"></polygon><circle cx="12.001" cy="12.005" fill="none" r="10.5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></circle></svg></a>

            </li>
            <li class="nav-item dropdown">
              <a class="" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {% if request.user.image_url %}
                  <img src="{{request.user.image_url.url}}" alt="" width='32' height='32' style='border-radius:50%;'>
                {% else %}
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle icon" viewBox="0 0 16 16">
                {% endif %}
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                {% if request.user.is_authenticated %}
                <li><a class="dropdown-item" href="{% url 'accounts:profile' request.user.username %}">프로필</a></li>
                <li><a class="dropdown-item" href="{% url 'accounts:update' request.user.username %}">설정</a></li>
                <hr>
                <li><a class="dropdown-item" href="#">
                  <form action="{% url 'accounts:logout' %}" method='POST'>
                    {% csrf_token %}
                    <button class='btn'>로그아웃</button>
                  </form>
                </a></li>
                {% else %}
                  <li><a class="dropdown-item"href="{% url 'accounts:login' %}">로그인</a>
                  <li><a class="dropdown-item"href="{% url 'accounts:signup' %}">회원가입</a>
                {% endif %}
              </ul>
            </li>
  
          </ul>
        </div>
      </div>
    </nav>

  <div class="container mt-5" style='max-width: 975px;'>
    <div class='mb-4'><hr></div>
    {% block content %}
    
    {% endblock content %}
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script charset="utf-8">
    const searchForm = document.querySelector('.search')
    
    async function searchSubmit(event) {
      event.preventDefault()
      
      const keyword = document.querySelector('#search')
      
      const url = '/hashtag/search/' + keyword.value
      const url2 = '/hashtag/exist/' + keyword.value
      const response = await axios.get(url2)
      console.log(response.data)
      if (response.data['exist']) {
        location.href = url
      } else {
        swal('입력하신 해쉬태그는 작성된 적이 없습니다..👎')
        keyword.value = ''
      }

    }
    searchForm.addEventListener('submit',searchSubmit)
  </script>
  {% block script %}
  {% endblock script %}
</body>
</html>

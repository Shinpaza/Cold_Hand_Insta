{% extends 'base.html' %}



{% block content %}
<div class='bg-white px-5 pt-5 pb-3 mt-5'>
  <form action="" method='POST' enctype='multipart/form-data'>
    {% csrf_token %}
    <p>{{ form.content }}</p>
    <div class='d-flex'>
      <p class='mx-0 my-auto p-0'>{{ form.image_url }}</p>
      <button class='btn btn-outline-primary w-100'>작성 완료</button>
    </div>
  </form>
</div>

{% endblock  %}

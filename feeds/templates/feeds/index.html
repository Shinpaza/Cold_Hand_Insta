{% extends 'base.html' %}

{% block content %}
{% for feed in feeds %}
  {% if feed.image_url %}
  <div>
    <img width=200 src="{{feed.image_url.url}}" alt="">
  </div>
  {% endif %}
  <p>작성자: {{feed.user.username}}</p>
  <p>{{ feed.content }}</p>
  <a href="{% url 'feeds:detail' feed.pk %}">상세 보기</a>
  <hr>
{% endfor %}
{% endblock content %}
